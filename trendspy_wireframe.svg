<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <defs>
    <style>
      .border { stroke: #e2e8f0; stroke-width: 1; fill: none; }
      .fill-bg { fill: #ffffff; }
      .fill-sidebar { fill: #f8fafc; }
      .fill-active { fill: #6366f1; }
      .fill-grid { fill: #f1f5f9; }
      .text-title { font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #1e293b; }
      .text-body { font-family: system-ui, sans-serif; font-size: 12px; fill: #475569; }
      .text-small { font-family: system-ui, sans-serif; font-size: 10px; fill: #64748b; }
      .text-white { fill: #ffffff; }
      .stroke-primary { stroke: #6366f1; stroke-width: 2; }
      .stroke-secondary { stroke: #94a3b8; stroke-width: 1; }
      .handle { fill: #6366f1; stroke: #ffffff; stroke-width: 2; }
    </style>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f1f5f9" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" class="fill-bg border"/>
  
  <!-- Sidebar -->
  <rect width="240" height="800" class="fill-sidebar border"/>
  
  <!-- Logo -->
  <rect x="20" y="20" width="200" height="36" rx="4" class="border"/>
  <text x="30" y="40" class="text-title">TrendSpy</text>
  
  <!-- Navigation -->
  <g transform="translate(20, 80)">
    <rect width="200" height="32" rx="4" class="fill-active"/>
    <text x="12" y="21" class="text-body text-white">Dashboard</text>
    
    <rect y="40" width="200" height="32" rx="4" class="border"/>
    <text x="12" y="61" class="text-body">Analytics</text>
    
    <rect y="80" width="200" height="32" rx="4" class="border"/>
    <text x="12" y="101" class="text-body">Reports</text>
    
    <rect y="120" width="200" height="32" rx="4" class="border"/>
    <text x="12" y="141" class="text-body">Alerts</text>
    
    <rect y="160" width="200" height="32" rx="4" class="border"/>
    <text x="12" y="181" class="text-body">Settings</text>
  </g>
  
  <!-- Header -->
  <g transform="translate(260, 20)">
    <!-- Search -->
    <rect width="620" height="36" rx="6" class="fill-grid border"/>
    <text x="16" y="25" class="text-small">Search trends, topics, industries...</text>
    
    <!-- Button -->
    <rect x="660" width="80" height="36" rx="6" class="fill-active"/>
    <text x="685" y="25" class="text-small text-white">New Alert</text>
  </g>
  
  <!-- Title & Controls -->
  <text x="280" y="85" class="text-title" font-size="20">Dashboard</text>
  <g transform="translate(1120, 70)">
    <rect width="24" height="24" rx="4" class="border"/>
    <rect x="32" width="24" height="24" rx="4" class="fill-active"/>
  </g>
  
  <!-- Filters -->
  <g transform="translate(280, 110)">
    <rect width="60" height="28" rx="4" class="fill-active"/>
    <text x="8" y="19" class="text-small text-white">All</text>
    
    <rect x="70" width="60" height="28" rx="4" class="border"/>
    <text x="78" y="19" class="text-small">News</text>
    
    <rect x="140" width="70" height="28" rx="4" class="border"/>
    <text x="148" y="19" class="text-small">Business</text>
    
    <rect x="220" width="60" height="28" rx="4" class="border"/>
    <text x="228" y="19" class="text-small">Tech</text>
    
    <rect x="290" width="70" height="28" rx="4" class="border"/>
    <text x="298" y="19" class="text-small">Finance</text>
  </g>
  
  <!-- Grid Container -->
  <rect x="260" y="160" width="920" height="600" fill="url(#grid)" class="border" stroke-dasharray="4,4"/>
  
  <!-- Widget 1: Trends -->
  <g transform="translate(280, 180)">
    <rect width="260" height="280" rx="8" class="fill-bg stroke-primary"/>
    <rect width="260" height="40" rx="8" class="fill-grid border"/>
    <text x="12" y="26" class="text-title">World News Trends</text>
    <circle cx="230" cy="20" r="3" class="fill-active"/>
    
    <!-- Trend Items -->
    <g transform="translate(12, 52)">
      <text y="16" class="text-body">Climate Policy</text>
      <text x="180" y="16" class="text-small" fill="#10b981">+24%</text>
      
      <text y="36" class="text-body">Global Health</text>
      <text x="180" y="36" class="text-small" fill="#10b981">+15%</text>
      
      <text y="56" class="text-body">Energy Transition</text>
      <text x="180" y="56" class="text-small" fill="#ef4444">-8%</text>
    </g>
    
    <!-- Chart Area -->
    <rect x="12" y="120" width="236" height="120" rx="4" class="fill-grid border"/>
    <path d="M 24 200 Q 80 180 136 190 Q 192 200 236 170" class="stroke-primary" fill="none"/>
    <text x="24" y="145" class="text-small">Trend Chart</text>
    
    <!-- Resize Handles -->
    <circle r="4" class="handle"/>
    <circle cx="260" r="4" class="handle"/>
    <circle cy="280" r="4" class="handle"/>
    <circle cx="260" cy="280" r="4" class="handle"/>
  </g>
  
  <!-- Widget 2: Business -->
  <g transform="translate(560, 180)">
    <rect width="260" height="280" rx="8" class="fill-bg stroke-secondary"/>
    <rect width="260" height="40" rx="8" class="fill-grid border"/>
    <text x="12" y="26" class="text-title">Business Insights</text>
    
    <g transform="translate(12, 52)">
      <text y="16" class="text-body">Supply Chain</text>
      <text x="180" y="16" class="text-small" fill="#10b981">+32%</text>
      
      <text y="36" class="text-body">Remote Work</text>
      <text x="180" y="36" class="text-small" fill="#ef4444">-5%</text>
      
      <text y="56" class="text-body">ESG Investing</text>
      <text x="180" y="56" class="text-small" fill="#10b981">+41%</text>
    </g>
    
    <rect x="12" y="120" width="236" height="120" rx="4" class="fill-grid border"/>
    <path d="M 24 220 Q 80 200 136 210 Q 192 220 236 190" stroke="#06b6d4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Widget 3: Tech -->
  <g transform="translate(840, 180)">
    <rect width="260" height="280" rx="8" class="fill-bg stroke-secondary"/>
    <rect width="260" height="40" rx="8" class="fill-grid border"/>
    <text x="12" y="26" class="text-title">Tech Innovations</text>
    
    <g transform="translate(12, 52)">
      <text y="16" class="text-body">Quantum Computing</text>
      <text x="160" y="16" class="text-small" fill="#10b981">+63%</text>
      
      <text y="36" class="text-body">AI Ethics</text>
      <text x="160" y="36" class="text-small" fill="#10b981">+28%</text>
      
      <text y="56" class="text-body">Web3</text>
      <text x="160" y="56" class="text-small" fill="#ef4444">-12%</text>
    </g>
    
    <rect x="12" y="120" width="236" height="120" rx="4" class="fill-grid border"/>
    <path d="M 24 190 Q 80 170 136 180 Q 192 190 236 160" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Widget 4: News -->
  <g transform="translate(280, 480)">
    <rect width="360" height="200" rx="8" class="fill-bg stroke-secondary"/>
    <rect width="360" height="40" rx="8" class="fill-grid border"/>
    <text x="12" y="26" class="text-title">Trending News</text>
    
    <g transform="translate(12, 52)">
      <text y="16" class="text-title" font-size="12">Climate Summit Agreements</text>
      <text y="32" class="text-small">Leaders agree on new carbon targets...</text>
      <rect y="36" width="60" height="16" rx="8" class="fill-grid"/>
      <text x="4" y="47" class="text-small">Climate</text>
      
      <text y="70" class="text-title" font-size="12">Tech Regulation Changes</text>
      <text y="86" class="text-small">New frameworks for AI governance...</text>
      <rect y="90" width="45" height="16" rx="8" class="fill-grid"/>
      <text x="4" y="101" class="text-small">AI</text>
    </g>
  </g>
  
  <!-- Widget 5: Map -->
  <g transform="translate(660, 480)">
    <rect width="420" height="200" rx="8" class="fill-bg stroke-secondary"/>
    <rect width="420" height="40" rx="8" class="fill-grid border"/>
    <text x="12" y="26" class="text-title">Global Trend Map</text>
    
    <!-- Map Visualization -->
    <rect x="12" y="52" width="396" height="136" rx="4" class="fill-grid border"/>
    
    <!-- Simplified world shape -->
    <ellipse cx="210" cy="120" rx="150" ry="50" fill="#e2e8f0" stroke="#94a3b8"/>
    
    <!-- Hotspots -->
    <circle cx="150" cy="110" r="6" fill="#6366f1" opacity="0.8"/>
    <circle cx="210" cy="100" r="8" fill="#6366f1" opacity="0.9"/>
    <circle cx="270" cy="130" r="5" fill="#6366f1" opacity="0.6"/>
    
    <text x="24" y="75" class="text-small">Global Activity Heatmap</text>
  </g>
  
  <!-- Add Button -->
  <circle cx="1140" cy="720" r="24" class="fill-active"/>
  <text x="1134" y="726" class="text-white" font-size="18">+</text>
  
  <!-- Legend -->
  <g transform="translate(20, 680)">
    <rect width="160" height="100" rx="4" class="fill-bg border"/>
    <text x="12" y="20" class="text-title">Components</text>
    
    <rect x="12" y="30" width="20" height="12" class="stroke-primary"/>
    <text x="40" y="40" class="text-small">Active Widget</text>
    
    <rect x="12" y="48" width="20" height="12" class="stroke-secondary"/>
    <text x="40" y="58" class="text-small">Widget</text>
    
    <circle cx="22" cy="70" r="3" class="handle"/>
    <text x="40" y="74" class="text-small">Resize Handle</text>
    
    <rect x="12" y="80" width="20" height="8" class="fill-active"/>
    <text x="40" y="88" class="text-small">Primary Action</text>
  </g>
</svg>